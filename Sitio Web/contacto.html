<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Contacto</title>
  </head>
  <body>
    <h1>Contacto</h1>

      <div id="intro" class="p-5 text-center bg-light">
        <h1 class="mb-3 h2 fs-1" >Contacto</h1>
        <p class="mb-3"><em>Portal para notificar cualquier sugerencia, spam, fallas en la web...</em></p>
      </div>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-8 m-5 px-4" id="form">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Dirección Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Seleccione</option>
                  <option value="1">Sugerencia</option>
                  <option value="2">Spam</option>
                  <option value="3">Fallas en la Web</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Comentario" rows="3"></textarea>
              </div>
              <div class="mb-3 text-center">
                <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
              </div>
            </div>
            <div class="col mt-3">
              <div class="row" id="busquedablog">
                <div class="col">
                    <h4 class="mt-4 text-center">¡Encuentra tu Equipo Favorito!</h4>
                  <form class="d-flex mt-3 input-group-lg" role="search">
                    <input class="form-control me-3 bg-light" type="search" placeholder=" Ej: Venezuela" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                    <h6 class="mt-3 mb-4 text-center"><em>Todas los Equipos de las ligas importantes, en un SOLO SITIO!</em></h6>
                  </div>
                </div>
                <div class="row">
                  <h2 class="text-center mt-5">Ligas destacadas</h2>
                  <div class="col-4 col-sm-4">
                    <a href="#"> <img src="Imagenes/mlb.png" alt=""></a>
                   </div>
                   <div class="col-4 col-sm-4">
                     <a href="#"> <img src="Imagenes/nba.png" alt=""></a>
                   </div>
                   <div class="col-4 col-sm-4">
                     <a href="#"> <img src="Imagenes/nfl.png" alt=""></a>
                   </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
